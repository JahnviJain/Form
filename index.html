<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form action="">
        <label for="First name">First Name: </label> 
        <input id="First name" type="text" name="Firstname">
        <label for="Last name"> Last Name:</label> 
        <input id="Last name" type="text" name="Lastname" >
        <br><br>
        <label for="age">Age: </label>
        <input id="age" type="number">
        <br><br>
        <label for="date">DOB: </label>
        <input id="date" type="date">
        <br><br>
        <label for="Email">Email: </label>
        <input id="Email" type="email">
        <label for="">Password: </label>
        <input type="password">
        <br><br>

        <p>Enter your T-Shirt size</p>
        <label for="Small">Small</label>
        <input id="Small" name="T-Shirt" type="radio" value="Small">
        <label for="Medium">Medium</label>
        <input id="Medium" name="T-Shirt" type="radio" value="Medium">
        <label for="Large">Large</label>
        <input id="Large" name="T-Shirt" type="radio" value="Large">
        <br><br>

        <label for="color">Your Favourite color</label>
        <input id="color" type="color">
        <br><br>

        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="XUV 700">XUV 700</option>
        </select>
        <br><br>
        <label for="aboutyourself">Tell us about yourself</label>
        <br>
        <textarea name="about" id="aboutyourself" cols="30" rows="10"></textarea>
        <br><br>
        <!-- <input type="range"> -->
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
